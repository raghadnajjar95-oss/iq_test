<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار الذكاء</title>
  <style>
    body { font-family: Tahoma, sans-serif; text-align: center; background: #f5f5f5; direction: rtl; }
    #quiz { max-width: 700px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h1 { color: #333; }
    .question { font-size: 20px; margin: 20px 0; }
    .options button { display: block; margin: 10px auto; padding: 10px; width: 80%; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; background: #eee; transition: 0.3s; }
    .options button:hover { background: #ddd; }
    #timer { font-size: 18px; color: red; margin: 10px 0; }
    #result { font-size: 22px; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <div id="quiz">
    <h1>🧠 اختبار الذكاء</h1>
    <div id="timer">⏱️ 10</div>
    <div id="question-container"></div>
    <div id="result"></div>
  </div>

  <script>

      { q: "ما هي عاصمة ألمانيا؟", options: ["برلين","ميونخ","فرانكفورت"], answer: "برلين" },
      { q: "كم عدد أيام السنة الكبيسة؟", options: ["365","366","367"], answer: "366" },
      { q: "ما عاصمة تركيا؟", options: ["إسطنبول","أنقرة","إزمير"], answer: "أنقرة" },

      { q: "كم قارة في العالم؟", options: ["5","6","7"], answer: "7" },
      { q: "من هو مخترع المصباح الكهربائي؟", options: ["إديسون","ماركوني","فاراداي"], answer: "إديسون" },
      { q: "ما هو أسرع حيوان بري؟", options: ["الأسد","الفهد","النمر"], answer: "الفهد" },
      { q: "أين تقع مكة المكرمة؟", options: ["تركيا","السعودية","مصر"], answer: "السعودية" },
      { q: "ما أول حرف في الأبجدية العربية؟", options: ["أ","ب","ت"], answer: "أ" },
      { q: "ما هو البحر الذي يطل على فلسطين؟", options: ["البحر الأحمر","البحر الميت","البحر الأبيض المتوسط"], answer: "البحر الأبيض المتوسط" },
      { q: "ما ناتج 7 × 8؟", options: ["54","56","58"], answer: "56" },
      { q: "ما هو الحيوان الذي يبيض ولا يلد؟", options: ["الحصان","البطة","القطة"], answer: "البطة" },
      { q: "كم ساعة في يومين؟", options: ["24","36","48"], answer: "48" },

      { q: "ما هي عاصمة بريطانيا؟", options: ["لندن","ليفربول","مانشستر"], answer: "لندن" },
      { q: "ما لون دم الإنسان؟", options: ["أحمر","أزرق","أخضر"], answer: "أحمر" },
      { q: "كم أصبع في اليد الواحدة؟", options: ["4","5","6"], answer: "5" },
      { q: "أطول نهر في العالم؟", options: ["النيل","الأمازون","الفرات"], answer: "الأمازون" },
      { q: "ما الحيوان الذي يعيش في الماء والبر؟", options: ["سلحفاة","قطة","فيل"], answer: "سلحفاة" },
      { q: "كم عدد أيام الأسبوع؟", options: ["5","6","7"], answer: "7" },
      { q: "أين تقع مدينة القدس؟", options: ["فلسطين","الأردن","لبنان"], answer: "فلسطين" },
      { q: "من هو مخترع الهاتف؟", options: ["غراهام بيل","إديسون","ماركوني"], answer: "غراهام بيل" },
      { q: "ما هو الحيوان الذي يسمى ملك الغابة؟", options: ["الأسد","النمر","الفهد"], answer: "الأسد" },
      { q: "كم دقيقة في 3 ساعات؟", options: ["120","150","180"], answer: "180" },
      { q: "أين تقع الأهرامات؟", options: ["السودان","مصر","ليبيا"], answer: "مصر" },
      { q: "ما العملة الرسمية لليابان؟", options: ["يوان","ين","دولار"], answer: "ين" },
      { q: "كم عدد ألوان قوس قزح؟", options: ["5","6","7"], answer: "7" },
      { q: "ما هو الحيوان الذي يطلق عليه أطول رقبة؟", options: ["زرافة","فيل","حصان"], answer: "زرافة" },
      { q: "من هو أول خليفة للمسلمين؟", options: ["عمر","أبو بكر","عثمان"], answer: "أبو بكر" },
      { q: "ما هي عاصمة الصين؟", options: ["بكين","شنغهاي","هونغ كونغ"], answer: "بكين" },
      { q: "ما اسم أقرب نجم إلى الأرض؟", options: ["الشمس","المشتري","القمر"], answer: "الشمس" },
      { q: "كم يوم في فبراير (سنة عادية)؟", options: ["28","29","30"], answer: "28" },
      { q: "من هو شاعر العرب الأكبر؟", options: ["المتنبي","عنترة","الفرزدق"], answer: "المتنبي" },
      { q: "ما هو الحيوان الذي يُخرج الحليب؟", options: ["قطة","بقرة","دجاجة"], answer: "بقرة" },
      { q: "أين تقع مدينة البندقية؟", options: ["إيطاليا","إسبانيا","فرنسا"], answer: "إيطاليا" },
      { q: "كم عدد المذاهب الإسلامية السنية؟", options: ["3","4","5"], answer: "4" },
      { q: "ما هو أسرع طائر في العالم؟", options: ["الصقر","الحمامة","الغراب"], answer: "الصقر" },
      { q: "ما هي أكبر قارة في العالم؟", options: ["آسيا","أفريقيا","أوروبا"], answer: "آسيا" },
      { q: "من هو مخترع الطائرة؟", options: ["الأخوان رايت","إديسون","ماركوني"], answer: "الأخوان رايت" },
      { q: "ما هي عاصمة السعودية؟", options: ["الرياض","جدة","مكة"], answer: "الرياض" },
      { q: "كم ضلع للمثلث؟", options: ["2","3","4"], answer: "3" },
      { q: "من هو مؤسس علم الجبر؟", options: ["الخوارزمي","ابن سينا","الفارابي"], answer: "الخوارزمي" },
      { q: "ما أول سورة في القرآن الكريم؟", options: ["الفاتحة","البقرة","الإخلاص"], answer: "الفاتحة" },
      { q: "كم عدد الأسنان عند الإنسان البالغ؟", options: ["28","30","32"], answer: "32" },
      { q: "ما هو الحيوان الذي له ثلاثة قلوب؟", options: ["الأخطبوط","الحوت","القرش"], answer: "الأخطبوط" },
      { q: "من هو أول إنسان صعد إلى القمر؟", options: ["نيل آرمسترونغ","يوري غاغارين","باز ألدرين"], answer: "نيل آرمسترونغ" },
      { q: "أين تقع الأندلس تاريخياً؟", options: ["إسبانيا","فرنسا","إيطاليا"], answer: "إسبانيا" },
      { q: "كم ساعة في نصف يوم؟", options: ["10","12","15"], answer: "12" },
      { q: "من هو أول من استخدم الشدة في اللغة العربية؟", options: ["الخليل بن أحمد","سيبويه","الكسائي"], answer: "الخليل بن أحمد" },
      { q: "ما هي أكبر دولة في العالم مساحة؟", options: ["الصين","روسيا","كندا"], answer: "روسيا" },
      { q: "كم عدد أركان الإسلام؟", options: ["4","5","6"], answer: "5" },
      { q: "من هو الصحابي الملقب بسيف الله المسلول؟", options: ["خالد بن الوليد","علي بن أبي طالب","عمر بن الخطاب"], answer: "خالد بن الوليد" },
      { q: "أين يقع تمثال الحرية؟", options: ["نيويورك","واشنطن","شيكاغو"], answer: "نيويورك" },
      { q: "ما هو الحيوان الذي لا ينام أبداً؟", options: ["الدلفين","النحلة","السمك"], answer: "الدلفين" },
      { q: "من هو كاتب رواية الحرب والسلام؟", options: ["تولستوي","دوستويفسكي","تشخوف"], answer: "تولستوي" },
      { q: "كم عدد أذرع نجم البحر؟", options: ["4","5","6"], answer: "5" },
      { q: "ما الدولة التي اخترعت الورق؟", options: ["الصين","مصر","اليونان"], answer: "الصين" },
      { q: "من هو أول من آمن من الصبيان؟", options: ["علي بن أبي طالب","الحسن","الحسين"], answer: "علي بن أبي طالب" },
      { q: "كم عدد سور القرآن؟", options: ["114","112","116"], answer: "114" },
      { q: "ما أكبر حيوان في العالم؟", options: ["الحوت الأزرق","الفيل","التمساح"], answer: "الحوت الأزرق" },
      { q: "أين تقع جزر المالديف؟", options: ["المحيط الأطلسي","المحيط الهادي","المحيط الهندي"], answer: "المحيط الهندي" },
      { q: "من هو أول إنسان تكلم العربية الفصحى؟", options: ["إسماعيل","إبراهيم","يعقوب"], answer: "إسماعيل" },
      { q: "ما هو أقصر سورة في القرآن؟", options: ["الفلق","الكوثر","الإخلاص"], answer: "الكوثر" },
      { q: "كم عدد عظام الإنسان البالغ؟", options: ["206","210","212"], answer: "206" },
      { q: "ما اسم أول جريدة عربية؟", options: ["الوقائع المصرية","الأهرام","العرب"], answer: "الوقائع المصرية" },
      { q: "من هو العالم الذي اكتشف البنسلين؟", options: ["ألكسندر فلمنغ","باستور","كوخ"], answer: "ألكسندر فلمنغ" },
      { q: "ما هي عاصمة المغرب؟", options: ["مراكش","الرباط","الدار البيضاء"], answer: "الرباط" },
      { q: "ما هو الغاز الذي يشكل معظم الغلاف الجوي؟", options: ["أكسجين","نيتروجين","ثاني أكسيد الكربون"], answer: "نيتروجين" },
      { q: "كم عدد أيام الأسبوع عند الفراعنة؟", options: ["7","10","12"], answer: "10" },
      { q: "من هو أول من كتب بالعربية؟", options: ["الأنباط","الفينيقيون","العرب"], answer: "الأنباط" },
      { q: "ما هو الحيوان الذي يغير لون جلده؟", options: ["الأسد","الحرباء","الأرنب"], answer: "الحرباء" }
    ];

    // ✅ اختيار 10 عشوائيين
    function getRandomQuestions(arr, num) {
      let shuffled = arr.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, num);
    }

    let quizQuestions = getRandomQuestions(questions, 10);
    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 10;

    const questionContainer = document.getElementById("question-container");
    const resultContainer = document.getElementById("result");
    const timerContainer = document.getElementById("timer");

    function startTimer() {
      timeLeft = 10;
      timerContainer.innerHTML = "⏱️ " + timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerContainer.innerHTML = "⏱️ " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          currentQuestion++;
          showQuestion();
        }
      }, 1000);
    }

    function showQuestion() {
      clearInterval(timer);
      if (currentQuestion < quizQuestions.length) {
        let q = quizQuestions[currentQuestion];
        let html = `<div class="question">${currentQuestion+1}- ${q.q}</div>`;
        html += `<div class="options">`;
        q.options.forEach(opt => {
          html += `<button onclick="checkAnswer('${opt}')">${opt}</button>`;
        });
        html += `</div>`;
        questionContainer.innerHTML = html;
        startTimer();
      } else {
        questionContainer.innerHTML = "";
        timerContainer.innerHTML = "";
        resultContainer.innerHTML = `✅ انتهى الاختبار<br> نتيجتك: ${score} من ${quizQuestions.length}`;
      }
    }

    function checkAnswer(answer) {
      if (answer === quizQuestions[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
