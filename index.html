    function getRandomQuestions(arr, num) {
      let shuffled = arr.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, num);
    }

    let quizQuestions = getRandomQuestions(questions, 10);
    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 10;

    const questionContainer = document.getElementById("question-container");
    const resultContainer = document.getElementById("result");
    const timerContainer = document.getElementById("timer");

    function startTimer() {
      timeLeft = 10;
      timerContainer.innerHTML = "â±ï¸ " + timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerContainer.innerHTML = "â±ï¸ " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          currentQuestion++;
          showQuestion();
        }
      }, 1000);
    }

    function showQuestion() {
      clearInterval(timer);
      if (currentQuestion < quizQuestions.length) {
        let q = quizQuestions[currentQuestion];
        let html = `<div class="question">${currentQuestion+1}- ${q.q}</div>`;
        html += `<div class="options">`;
        q.options.forEach(opt => {
          html += `<button onclick="checkAnswer('${opt}')">${opt}</button>`;
        });
        html += `</div>`;
        questionContainer.innerHTML = html;
        startTimer();
      } else {
        questionContainer.innerHTML = "";
        timerContainer.innerHTML = "";
        resultContainer.innerHTML = `âœ… Ø§Ù†ØªÙ‡Ù‰ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±<br> Ù†ØªÙŠØ¬ØªÙƒ: ${score} Ù…Ù† ${quizQuestions.length}`;
      }
    }

    function checkAnswer(answer) {
      if (answer === quizQuestions[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      showQuestion();
    }

    showQuestion();
