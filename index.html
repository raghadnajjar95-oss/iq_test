<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>اختبار الذكاء</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <div class="card bg-secondary text-light p-4 shadow-lg">
        <h1 class="text-center mb-4">🧠 اختبار الذكاء</h1>
        <form id="quizForm">

            <div class="mb-3">
                <p>1- كم ناتج 2 + 2 ؟</p>
                <input type="radio" name="q1" value="a"> 3 <br>
                <input type="radio" name="q1" value="b"> 4 <br>
                <input type="radio" name="q1" value="c"> 5 <br>
            </div>

            <div class="mb-3">
                <p>2- ما هو عكس كلمة (سعيد)؟</p>
                <input type="radio" name="q2" value="a"> حزين <br>
                <input type="radio" name="q2" value="b"> قوي <br>
                <input type="radio" name="q2" value="c"> قصير <br>
            </div>

            <div class="mb-3">
                <p>3- ما هو الرقم التالي في السلسلة: 2, 4, 6, ?</p>
                <input type="radio" name="q3" value="a"> 7 <br>
                <input type="radio" name="q3" value="b"> 9 <br>
                <input type="radio" name="q3" value="c"> 8 <br>
            </div>

            <button type="submit" class="btn btn-light w-100">إرسال ✅</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>
</div>

<script>
document.getElementById("quizForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let score = 0;
    const total = 3;

    // السؤال الأول
    if (document.querySelector('input[name="q1"]:checked')?.value === "b") {
        score++;
    }
    // السؤال الثاني
    if (document.querySelector('input[name="q2"]:checked')?.value === "a") {
        score++;
    }
    // السؤال الثالث
    if (document.querySelector('input[name="q3"]:checked')?.value === "c") {
        score++;
    }

    const percent = Math.round((score / total) * 100);

    document.getElementById("result").innerHTML = `
        <div class="alert alert-info text-center">
            نتيجتك: ${score} من ${total} (${percent}%)
        </div>
        <button onclick="location.reload()" class="btn btn-warning w-100">🔄 إعادة المحاولة</button>
    `;
});
</script>

</body>
</html>
