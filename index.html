<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار الذكاء</title>
  <style>
    body { font-family: Tahoma, sans-serif; text-align: center; background: #f5f5f5; direction: rtl; }
    #quiz { max-width: 700px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h1 { color: #333; }
    .question { font-size: 20px; margin: 20px 0; }
    .options button { display: block; margin: 10px auto; padding: 10px; width: 80%; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; background: #eee; transition: 0.3s; }
    .options button:hover { background: #ddd; }
    #timer { font-size: 18px; color: red; margin: 10px 0; }
    #result { font-size: 20px; font-weight: bold; margin-top: 20px; }
    #answers { text-align: right; margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 8px; }
  </style>
</head>
<body>
  <div id="quiz">
    <h1>🧠 اختبار الذكاء</h1>
    <div id="name-input">
      <p>أدخل اسمك للبدء:</p>
      <input type="text" id="username" placeholder="اسمك هنا">
      <button onclick="startQuiz()">ابدأ الاختبار</button>
    </div>
    <div id="timer"></div>
    <div id="question-container"></div>
    <div id="result"></div>
    <div id="answers"></div>
  </div>

  <script>
    // ✅ بنك 100 سؤال
    const questions = [
      { q: "ما عاصمة فرنسا؟", options: ["مدريد","باريس","لندن"], answer: "باريس" },
      { q: "أكمل: 2, 4, 8, 16, ?", options: ["24","32","64"], answer: "32" },
      { q: "ما الحيوان الذي يُلقب بسفينة الصحراء؟", options: ["الجمل","الحصان","الفيل"], answer: "الجمل" },
      { q: "من هو مؤسس شركة مايكروسوفت؟", options: ["بيل غيتس","ستيف جوبز","إيلون ماسك"], answer: "بيل غيتس" },
      { q: "ما هو العنصر الكيميائي Fe؟", options: ["حديد","ذهب","نحاس"], answer: "حديد" },
      { q: "ما عاصمة مصر؟", options: ["القاهرة","الإسكندرية","طنطا"], answer: "القاهرة" },
      { q: "ما هو الكوكب الأحمر؟", options: ["المشتري","المريخ","زحل"], answer: "المريخ" },
      { q: "من مكتشف الجاذبية؟", options: ["نيوتن","أينشتاين","غاليليو"], answer: "نيوتن" },
      { q: "ما هو أكبر محيط في العالم؟", options: ["الأطلسي","الهادي","الهندي"], answer: "الهادي" },
      { q: "كم عدد قارات العالم؟", options: ["5","6","7"], answer: "7" },
      { q: "ما عاصمة اليابان؟", options: ["كيوتو","طوكيو","أوساكا"], answer: "طوكيو" },
      { q: "ما أول سورة في القرآن؟", options: ["الفاتحة","البقرة","الناس"], answer: "الفاتحة" },
      { q: "كم ضلع للمربع؟", options: ["3","4","5"], answer: "4" },
      { q: "أطول نهر في العالم؟", options: ["الأمازون","النيل","الفرات"], answer: "الأمازون" },
      { q: "أين تقع مكة المكرمة؟", options: ["السعودية","العراق","الأردن"], answer: "السعودية" },
      { q: "من مخترع المصباح الكهربائي؟", options: ["توماس إديسون","ماركوني","فاراداي"], answer: "توماس إديسون" },
      { q: "كم عدد أيام السنة الكبيسة؟", options: ["365","366","367"], answer: "366" },
      { q: "ما هي عاصمة تركيا؟", options: ["أنقرة","إسطنبول","إزمير"], answer: "أنقرة" },
      { q: "أسرع حيوان بري؟", options: ["الفهد","الأسد","الغزال"], answer: "الفهد" },
      { q: "أكبر قارة في العالم؟", options: ["آسيا","إفريقيا","أوروبا"], answer: "آسيا" },
      { q: "كم عدد حروف اللغة العربية؟", options: ["26","28","30"], answer: "28" },
      { q: "ما هو الغاز الذي نتنفسه؟", options: ["الأكسجين","الهيدروجين","النيتروجين"], answer: "الأكسجين" },
      { q: "من هو أول رئيس للولايات المتحدة؟", options: ["جورج واشنطن","لينكولن","روزفلت"], answer: "جورج واشنطن" },
      { q: "أين يقع برج إيفل؟", options: ["باريس","روما","مدريد"], answer: "باريس" },
      { q: "كم دقيقة في 3 ساعات؟", options: ["120","150","180"], answer: "180" },
      { q: "أين تقع الأهرامات؟", options: ["مصر","السودان","ليبيا"], answer: "مصر" },
      { q: "ما العملة الرسمية لليابان؟", options: ["ين","يوان","دولار"], answer: "ين" },
      { q: "كم عدد ألوان قوس قزح؟", options: ["6","7","8"], answer: "7" },
      { q: "أكبر حيوان في العالم؟", options: ["الحوت الأزرق","الفيل","التمساح"], answer: "الحوت الأزرق" },
      { q: "كم عدد أيام الأسبوع؟", options: ["5","6","7"], answer: "7" },
      { q: "ما هو الحيوان الذي يسمى ملك الغابة؟", options: ["الأسد","النمر","الفهد"], answer: "الأسد" },
      { q: "من هو مخترع الهاتف؟", options: ["غراهام بيل","إديسون","ماركوني"], answer: "غراهام بيل" },
      { q: "كم عدد عظام الإنسان البالغ؟", options: ["206","210","215"], answer: "206" },
      { q: "من هو شاعر العرب الأكبر؟", options: ["المتنبي","عنترة","الفرزدق"], answer: "المتنبي" },
      { q: "أول إنسان صعد إلى القمر؟", options: ["نيل آرمسترونغ","يوري غاغارين","باز ألدرين"], answer: "نيل آرمسترونغ" },
      { q: "كم يوم في فبراير (سنة عادية)؟", options: ["28","29","30"], answer: "28" },
      { q: "من هو أول خليفة للمسلمين؟", options: ["أبو بكر الصديق","عمر بن الخطاب","عثمان بن عفان"], answer: "أبو بكر الصديق" },
      { q: "أين يقع تمثال الحرية؟", options: ["نيويورك","واشنطن","شيكاغو"], answer: "نيويورك" },
      { q: "من هو مخترع الطائرة؟", options: ["الأخوان رايت","إديسون","ماركوني"], answer: "الأخوان رايت" },
      { q: "ما اسم أقرب نجم إلى الأرض؟", options: ["الشمس","القمر","المشتري"], answer: "الشمس" },
      { q: "كم عدد أركان الإسلام؟", options: ["4","5","6"], answer: "5" },
      { q: "من هو الصحابي الملقب بسيف الله المسلول؟", options: ["خالد بن الوليد","علي بن أبي طالب","عمر بن الخطاب"], answer: "خالد بن الوليد" },
      { q: "من هو مؤسس علم الجبر؟", options: ["الخوارزمي","ابن سينا","الفارابي"], answer: "الخوارزمي" },
      { q: "كم عدد أسنان الإنسان البالغ؟", options: ["28","30","32"], answer: "32" },
      { q: "أين تقع الأندلس تاريخياً؟", options: ["إسبانيا","فرنسا","إيطاليا"], answer: "إسبانيا" },
      { q: "أكبر دولة مساحة في العالم؟", options: ["روسيا","الصين","كندا"], answer: "روسيا" },
      { q: "من هو كاتب رواية الحرب والسلام؟", options: ["تولستوي","دوستويفسكي","تشخوف"], answer: "تولستوي" },
      { q: "كم عدد أذرع نجم البحر؟", options: ["4","5","6"], answer: "5" },
      { q: "من هو العالم الذي اكتشف البنسلين؟", options: ["ألكسندر فلمنغ","باستور","كوخ"], answer: "ألكسندر فلمنغ" }
      ,
      { q: "ما هي عاصمة إيطاليا؟", options: ["ميلان","روما","تورينو"], answer: "روما" },
      { q: "كم عدد لاعبي فريق كرة القدم؟", options: ["9","10","11"], answer: "11" },
      { q: "أين تقع جامعة هارفارد؟", options: ["كاليفورنيا","ماساتشوستس","نيويورك"], answer: "ماساتشوستس" },
      { q: "من أول من استخدم الشاي؟", options: ["الصينيون","الهنود","العرب"], answer: "الصينيون" },
      { q: "ما الكوكب الأقرب للشمس؟", options: ["عطارد","الزهرة","الأرض"], answer: "عطارد" },
      { q: "أين يقع مسجد قبة الصخرة؟", options: ["القدس","مكة","المدينة"], answer: "القدس" },
      { q: "ما عاصمة كندا؟", options: ["تورونتو","أوتاوا","مونتريال"], answer: "أوتاوا" },
      { q: "ما هي أسرع طائرة في العالم؟", options: ["كونكورد","SR-71","بوينغ 747"], answer: "SR-71" },
      { q: "ما هو الحيوان الذي يبيض ولا يلد؟", options: ["الخفاش","التمساح","الدولفين"], answer: "التمساح" },
      { q: "ما هي الدولة التي اخترعت البارود؟", options: ["الصين","الهند","مصر"], answer: "الصين" },
      { q: "كم عدد أعضاء مجلس الأمن الدائمين؟", options: ["3","5","7"], answer: "5" },
      { q: "أين تقع جزر المالديف؟", options: ["المحيط الأطلسي","المحيط الهندي","المحيط الهادي"], answer: "المحيط الهندي" },
      { q: "من هو مكتشف أمريكا؟", options: ["كولومبوس","ماجلان","فاسكو دا غاما"], answer: "كولومبوس" },
      { q: "ما هو العنصر الكيميائي O؟", options: ["أكسجين","ذهب","فضة"], answer: "أكسجين" },
      { q: "كم عدد الكواكب في المجموعة الشمسية؟", options: ["7","8","9"], answer: "8" },
      { q: "من هو النبي الذي ابتلعه الحوت؟", options: ["نوح","يونس","موسى"], answer: "يونس" },
      { q: "ما أول دولة استخدمت البارود في الحروب؟", options: ["الصين","إنجلترا","تركيا"], answer: "الصين" },
      { q: "كم لتر دم في جسم الإنسان؟", options: ["4-5","6-7","8-9"], answer: "6-7" },
      { q: "من هو مكتشف الدورة الدموية؟", options: ["هارفي","باستور","كوخ"], answer: "هارفي" },
      { q: "ما هي عاصمة أستراليا؟", options: ["كانبرا","سيدني","ملبورن"], answer: "كانبرا" }
    ];

    let quizQuestions = [];
    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 10;
    let username = "";
    let wrongAnswers = [];

    const questionContainer = document.getElementById("question-container");
    const resultContainer = document.getElementById("result");
    const timerContainer = document.getElementById("timer");
    const answersContainer = document.getElementById("answers");

    // ✅ بدء الاختبار بعد إدخال الاسم
    function startQuiz() {
      username = document.getElementById("username").value.trim();
      if (!username) {
        alert("من فضلك أدخل اسمك!");
        return;
      }
      document.getElementById("name-input").style.display = "none";
      quizQuestions = getRandomQuestions(questions, 90); // 👈 رح يختار 90 سؤال عشوائي
      showQuestion();
    }

    // ✅ اختيار عشوائي
    function getRandomQuestions(arr, num) {
      let shuffled = arr.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, num);
    }

    // ✅ التايمر
    function startTimer() {
      timeLeft = 10;
      timerContainer.innerHTML = "⏱️ " + timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerContainer.innerHTML = "⏱️ " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          currentQuestion++;
          showQuestion();
        }
      }, 1000);
    }

    // ✅ عرض الأسئلة
    function showQuestion() {
      clearInterval(timer);
      if (currentQuestion < quizQuestions.length) {
        let q = quizQuestions[currentQuestion];
        let html = `<div class="question">${currentQuestion+1}- ${q.q}</div>`;
        html += `<div class="options">`;
        q.options.forEach(opt => {
          html += `<button onclick="checkAnswer('${opt}')">${opt}</button>`;
        });
        html += `</div>`;
        questionContainer.innerHTML = html;
        startTimer();
      } else {
        finishQuiz();
      }
    }

    // ✅ التحقق من الإجابة
    function checkAnswer(answer) {
      let q = quizQuestions[currentQuestion];
      if (answer === q.answer) {
        score++;
      } else {
        wrongAnswers.push({question: q.q, correct: q.answer});
      }
      currentQuestion++;
      showQuestion();
    }

    // ✅ إنهاء الاختبار
    function finishQuiz() {
      questionContainer.innerHTML = "";
      timerContainer.innerHTML = "";
      resultContainer.innerHTML = `✅ ${username} انتهى الاختبار<br> نتيجتك: ${score} من ${quizQuestions.length}`;
      
      if (wrongAnswers.length > 0) {
        let html = "<h3>الأجوبة الصحيحة التي أخطأت فيها:</h3><ul>";
        wrongAnswers.forEach(item => {
          html += `<li><b>${item.question}</b> → الإجابة الصحيحة: ${item.correct}</li>`;
        });
        html += "</ul>";
        answersContainer.innerHTML = html;
      }
    }
  </script>
</body>
</html>
