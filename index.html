<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار الذكاء</title>
  <!-- ✅ كود التتبع الرسمي من counter.dev -->
  <script src="https://cdn.counter.dev/script.js" data-id="50385b"></script>
  <style>
    body { font-family: Tahoma, sans-serif; text-align: center; background: #f5f5f5; direction: rtl; }
    #quiz { max-width: 700px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h1 { color: #333; }
    .question { font-size: 20px; margin: 20px 0; }
    .options button { display: block; margin: 10px auto; padding: 10px; width: 80%; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; background: #eee; transition: 0.3s; }
    .options button:hover { background: #ddd; }
    #timer { font-size: 18px; color: red; margin: 10px 0; }
    #result { font-size: 20px; font-weight: bold; margin-top: 20px; }
    #answers { text-align: right; margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 8px; }
    #visitor-count { font-size: 14px; color: gray; margin-top: 15px; }
  </style>
</head>
<body>
  <div id="quiz">
    <h1>🧠 اختبار الذكاء</h1>
    <div id="visitor-count">👀 عدد الزوار: <span id="count">...</span></div>
    <div id="name-input">
      <p>أدخل اسمك للبدء:</p>
      <input type="text" id="username" placeholder="اسمك هنا">
      <button onclick="startQuiz()">ابدأ الاختبار</button>
    </div>
    <div id="timer"></div>
    <div id="question-container"></div>
    <div id="result"></div>
    <div id="answers"></div>
  </div>

  <script>
    // ✅ بنك الأسئلة
    const questions = [
      { q: "ما عاصمة فرنسا؟", options: ["مدريد","باريس","لندن"], answer: "باريس" },
      { q: "أكمل: 2, 4, 8, 16, ?", options: ["24","32","64"], answer: "32" },
      { q: "ما الحيوان الذي يُلقب بسفينة الصحراء؟", options: ["الجمل","الحصان","الفيل"], answer: "الجمل" },
      { q: "من هو مؤسس شركة مايكروسوفت؟", options: ["بيل غيتس","ستيف جوبز","إيلون ماسك"], answer: "بيل غيتس" },
      { q: "ما هو العنصر الكيميائي Fe؟", options: ["حديد","ذهب","نحاس"], answer: "حديد" }
    ];

    let quizQuestions = [];
    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 10;
    let username = "";
    let wrongAnswers = [];

    const questionContainer = document.getElementById("question-container");
    const resultContainer = document.getElementById("result");
    const timerContainer = document.getElementById("timer");
    const answersContainer = document.getElementById("answers");

    // ✅ بدء الاختبار بعد إدخال الاسم
    function startQuiz() {
      username = document.getElementById("username").value.trim();
      if (!username) {
        alert("من فضلك أدخل اسمك!");
        return;
      }
      document.getElementById("name-input").style.display = "none";
      quizQuestions = getRandomQuestions(questions, 5);
      showQuestion();
    }

    // ✅ اختيار عشوائي
    function getRandomQuestions(arr, num) {
      let shuffled = arr.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, num);
    }

    // ✅ التايمر
    function startTimer() {
      timeLeft = 10;
      timerContainer.innerHTML = "⏱️ " + timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerContainer.innerHTML = "⏱️ " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          currentQuestion++;
          showQuestion();
        }
      }, 1000);
    }

    // ✅ عرض الأسئلة
    function showQuestion() {
      clearInterval(timer);
      if (currentQuestion < quizQuestions.length) {
        let q = quizQuestions[currentQuestion];
        let html = `<div class="question">${currentQuestion+1}- ${q.q}</div>`;
        html += `<div class="options">`;
        q.options.forEach(opt => {
          html += `<button onclick="checkAnswer('${opt}')">${opt}</button>`;
        });
        html += `</div>`;
        questionContainer.innerHTML = html;
        startTimer();
      } else {
        finishQuiz();
      }
    }

    // ✅ التحقق من الإجابة
    function checkAnswer(answer) {
      let q = quizQuestions[currentQuestion];
      if (answer === q.answer) {
        score++;
      } else {
        wrongAnswers.push({question: q.q, correct: q.answer});
      }
      currentQuestion++;
      showQuestion();
    }

    // ✅ إنهاء الاختبار
    function finishQuiz() {
      questionContainer.innerHTML = "";
      timerContainer.innerHTML = "";
      resultContainer.innerHTML = `✅ ${username} انتهى الاختبار<br> نتيجتك: ${score} من ${quizQuestions.length}`;
      
      if (wrongAnswers.length > 0) {
        let html = "<h3>الأجوبة الصحيحة التي أخطأت فيها:</h3><ul>";
        wrongAnswers.forEach(item => {
          html += `<li><b>${item.question}</b> → الإجابة الصحيحة: ${item.correct}</li>`;
        });
        html += "</ul>";
        answersContainer.innerHTML = html;
      }
    }

    // ✅ عداد الزوار الكلي من counter.dev
    fetch("https://cdn.counter.dev/50385b.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("count").innerText = data.value;
      })
      .catch(() => {
        document.getElementById("count").innerText = "غير متاح حالياً";
      });
  </script>
</body>
</html>
